<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Jail Application</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Function to clear input fields when modal is closed
      $(document).ready(function () {
        $("#filterModal").on("hidden.bs.modal", function () {
          // Clear input fields inside the form with id "filterForm"
          $("#filterForm")[0].reset();
        });
      });

      // Function to submit filter form
      function submitFilter() {
        var form = $("#filterForm").serialize();
        $.ajax({
          type: "GET",
          url: "{{ url_for('filter_sentences', username=session['username']) }}",
          data: form,
          success: function (data) {
            $(".scrollable-table").html(data); // Replace existing content with filtered data
            $("#filterModal").modal("hide");
            if (insert.style.display != "none") {
              var deleteButton = document.getElementById("delete");
              deleteButton.style.display = "inline-block";
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX Error:", error);
          },
        });
      }

      function clearFilter() {
        window.location.href =
          "{{ url_for('sentences', username=session['username']) }}";
      }

      function submitDelete(){
        var table = document.querySelector(".styled-table");
        var ids = new FormData();
        for (var i = 1, row; row = table.rows[i]; i++) {
            ids.append("id", row.cells[0].innerHTML);
        }

        fetch("{{ url_for('delete_sentences', username=session['username']) }}", {
          method: "POST",
          body: ids,
          async: false
        })
        .then(response => response.text())
        .then(data => {
          document.getElementById("table-container").innerHTML = data;
          var deleteButton = document.getElementById("delete");
          deleteButton.style.display = "none";
        })
      }
    </script>
    <style>
      #insert-form input {
        height: 20px;
        width: 60px;
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar navigation -->
    <div class="sidebar">
      <h2>City Jail Database</h2>
      <a href="{{ url_for('crimes', username=session['username']) }}">Crimes</a>
      <a href="{{ url_for('criminals', username=session['username']) }}"
        >Criminals</a
      >
      <a href="{{ url_for('alias', username=session['username']) }}">Alias</a>
      <a
        href="{{ url_for('sentences', username=session['username']) }}"
        class="active"
        >Sentences</a
      >
      <a href="{{ url_for('prob_officers', username=session['username']) }}"
        >Probation Officers</a
      >
      <a href="{{ url_for('crime_charges', username=session['username']) }}"
        >Crime Charges</a
      >
      <a href="{{ url_for('crime_officers', username=session['username']) }}"
        >Crime Officers</a
      >
      <a href="{{ url_for('officers', username=session['username']) }}"
        >Officers</a
      >
      <a href="{{ url_for('appeals', username=session['username']) }}"
        >Appeals</a
      >
      <a href="{{ url_for('crime_codes', username=session['username']) }}"
        >Crime Codes</a
      >
      <a href="{{ url_for('profile', username=session['username']) }}"
        >Profile</a
      >
    </div>

    <!-- Main content -->
    <div class="content">
      <h1>Sentences</h1>

      <!-- Button to trigger the modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#filterModal"
      >
        Filter
      </button>

      <!-- Clear Filter button -->
      <button type="button" class="btn btn-secondary" onclick="clearFilter()">
        Clear Filter
      </button>

      <button type="button" onclick="submitDelete()" class="btn btn-secondary" id="delete" style="display: none;">
        Delete
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="filterModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="filterModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="filterModalLabel">
                Filter Sentences Data
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="filterForm">
                <div class="form-group">
                  <label for="sentence_id">Sentence ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sentence_id"
                    name="sentence_id"
                  />
                </div>
                <div class="form-group">
                  <label for="criminal_id">Criminal ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="criminal_id"
                    name="criminal_id"
                  />
                </div>
                <div class="form-group">
                  <label for="type">Type</label>
                  <input
                    type="text"
                    class="form-control"
                    id="type"
                    name="type"
                  />
                </div>
                <div class="form-group">
                  <label for="prob_id">Prob ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="prob_id"
                    name="prob_id"
                  />
                </div>
                <div class="form-group">
                  <label for="start_date">Start Date</label>
                  <input
                    type="text"
                    class="form-control"
                    id="start_date"
                    name="start_date"
                  />
                </div>
                <div class="form-group">
                  <label for="end_date">End Date</label>
                  <input
                    type="text"
                    class="form-control"
                    id="end_date"
                    name="end_date"
                  />
                </div>
                <div class="form-group">
                  <label for="violations">Violations</label>
                  <input
                    type="text"
                    class="form-control"
                    id="violations"
                    name="violations"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="submitFilter()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="scrollable-table" id="table-container">{{ data | safe }}</div>

      <div
        class="Insert"
        style="display:{% if permission != 'host' %}none{% else %}inline-block{% endif %};
      margin-top: 30px; width: 800px; "
      >
        <h2 style="font-size: 30px">Insert Sentences</h2>
        <form id="insert-form">
          <div
            id="insert-form-div"
            style="max-height: 200px; overflow-y: scroll"
          >
            <button id="addRows" type="button" onclick="insertRow()">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button id="deleteRows" type="button" onclick="deleteRow()">
              <i class="fa-solid fa-minus"></i>
            </button>
            <br />
            <br />
            <div style="width: 100%">
              <label for="sentence_id0">Sentence ID</label>
              <input
                type="text"
                id="sentence_id0"
                name="sentence_id[]"
                required
              />

              <label for="criminal_id0">Criminal ID</label>
              <input
                type="text"
                id="criminal_id0"
                name="criminal_id[]"
                required
              />

              <label for="type0">Type</label>
              <input type="text" id="type0" name="type[]" required />

              <label for="prob_id0">Prob ID</label>
              <input type="text" id="prob_id0" name="prob_id[]" required />

              <label for="start_date0">Start Date</label>
              <input
                type="text"
                id="start_date0"
                name="start_date[]"
                required
              />

              <label for="end_date0">End Date</label>
              <input type="text" id="end_date0" name="end_date[]" required />

              <label for="violations0">Violations</label>
              <input
                type="text"
                id="violations0"
                name="violations[]"
                required
              />
              <br />
              <br />
            </div>
          </div>
          <div
            id="error_message"
            style="font-size: small; display: inline-block; clear: both"
          ></div>
          <button
            id="insertButton"
            type="submit"
            onclick="submitForm()"
            style="margin-left: 80%; display: inline-block"
          >
            Insert
          </button>
        </form>
      </div>
    </div>
    <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>

    <script>
      var count = 1;

      function insertRow() {
        var newdiv = document.createElement("div");
        newdiv.style = "width: 100%;";
        newdiv.innerHTML = ` 
          <label for="sentence_id${count}">Sentence ID</label>
          <input type="text"id="sentence_id${count}" name="sentence_id[]" required />  
          <label for="criminal_id${count}">Criminal ID</label>
          <input type="text" id="criminal_id${count}" name="criminal_id[]" required />
          <label for="type${count}">Type</label>
          <input type="text" id="type${count}" name="type[]" required />
          <label for="prob_id${count}">Prob ID</label>
          <input type="text" id="prob_id${count}" name="prob_id[]" required />
          <label for="start_date${count}">Start Date</label>
          <input type="text" id="start_date${count}" name="start_date[]" required />
          <label for="end_date${count}">End Date</label>
          <input type="text" id="end_date${count}" name="end_date[]" required />
          <label for="violations${count}">Violations</label>
          <input type="text" id="violations${count}" name="violations[]" required />
          <br />
          <br />
         `;
        document.getElementById("insert-form-div").appendChild(newdiv);
        count++;
      }

      function deleteRow() {
        var lastDivChild = document.querySelector(
          "#insert-form-div > div:last-child"
        );
        // it is id selector, so it will only select the last child of the div
        if (count > 1) {
          document.getElementById("insert-form-div").removeChild(lastDivChild);
          count--;
        }
      }

      function submitForm() {
        event.preventDefault();
        //prevent reload my page
        var form = document.getElementById("insert-form");
        var formData = new FormData(form);
        //asynchronous request to the server, it will not reload the page
        var xhr = new XMLHttpRequest();
        xhr.open(
          "POST",
          "{{ url_for('sentences', username=session['username']) }}?action=insert",
          true
        );
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById("table-container").innerHTML =
              xhr.responseText;
            document.getElementById("insert-form").reset();
            //clear the form after insert successfully
          } else if (xhr.readyState === 4 && xhr.status !== 200) {
            var error_message = document.getElementById("error_message");
            if (error_message != null) {
              error_message.innerHTML = xhr.responseText;
            }
          }
        };
        xhr.send(formData);
      }
    </script>
  </body>
</html>
