<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sidebar navigation -->
    <div class="sidebar">
        <h2>City Jail Database</h2>
        <a href="{{ url_for('crimes', username=session['username']) }}">Crimes</a>
      <a href="{{ url_for('criminals', username=session['username']) }}">Criminals</a>
      <a href="{{ url_for('alias', username=session['username']) }}">Alias</a>
      <a href="{{ url_for('sentences', username=session['username']) }}">Sentences</a>
      <a href="{{ url_for('prob_officers', username=session['username']) }}">Probation Officers</a>
      <a href="{{ url_for('crime_charges', username=session['username']) }}">Crime Charges</a>
      <a href="{{ url_for('crime_officers', username=session['username']) }}">Crime Officers</a>
      <a href="{{ url_for('officers', username=session['username']) }}">Officers</a>
      <a href="{{ url_for('appeals', username=session['username']) }}">Appeals</a>
      <a href="{{ url_for('crime_codes', username=session['username']) }}">Crime Codes</a>
      <a href="{{ url_for('profile', username=session['username']) }}" class="active">Profile</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Welcome, {{ session['username'] }}</h1>
        <div class="user-info">
            <p><strong>First Name:</strong> {{ session["firstName"] }}</p>
            <p><strong>Last Name:</strong> {{ session["lastName"] }}</p>
        </div>
    </div>

    <!-- Logout button -->
    <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
</body>
</html>
