<!DOCTYPE html>
<!-- saved from url=(0089)https://brightspace.nyu.edu/content/enforced/264561-SP23_CS-UY_3083_1_B/registration.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- required to handle IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Registration</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/registration.css') }}"
    />
  </head>
  <body>

    <div>
      <h1>User Registration</h1>
      <form
        action="{{ url_for('registration') }}" method="POST" autocomplete="off">
        <!-- after submit the form, it direct to registration method and use post  -->
        First name: <input type="text" id="fname" name="fname" required="" />
        <br />
        Last name: <input type="text" id="lname" name="lname" required="" />
        <br />
        Username: <input type="text" id="uname" name="uname" required="" />
        <br />
        Password: <input type="password" id="pwd" name="pwd" required="" />
        <br />
        <input type="submit" value="Submit" name="submit" class="btn" />
      </form>
      <form action="{{url_for('login')}}">
        <input type="submit" value="Back to Login" name="login" class="btn" />
      </form>
      
    

        {% with messages = get_flashed_messages() %}
        <!-- jinja template, get flashed message -->
          {% if messages %}
          <!-- for pop out failure message -->
              <script>
                var message = "{{ messages[0]}}";
                alert(message);
              </script>
          {% endif %}
         {% endwith %}
    </div>
  </body>
</html>
