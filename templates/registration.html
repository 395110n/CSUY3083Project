<!DOCTYPE html>
<!-- saved from url=(0089)https://brightspace.nyu.edu/content/enforced/264561-SP23_CS-UY_3083_1_B/registration.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- required to handle IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Registration</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/registration.css') }}"
    />
  </head>
  <body>
    <div>
      <h1>User Registration</h1>
      <form
        action="{{ url_for('registration') }}"
        method="post"
        autocomplete="off"
      >
        First name: <input type="text" id="fname" name="fname" required="" />
        <br />
        Last name: <input type="text" id="lname" name="lname" required="" />
        <br />
        Username: <input type="text" id="uname" name="uname" required="" />
        <br />
        Password: <input type="password" id="pwd" name="pwd" required="" />
        <br />
        <!-- Failure to register -->
        {% if error_message %}
        <p style="color: red">{{ error_message }}</p>
        {% endif %}
        <input type="submit" value="Submit" name="submit" class="btn" />
      </form>
    </div>
    <div>
      <form action="/" method="get">
        <input type="submit" value="Back to Login" class="btn" />
      </form>
    </div>
  </body>
</html>
