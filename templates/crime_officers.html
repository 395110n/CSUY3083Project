<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Jail Application</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar navigation -->
    <div class="sidebar">
      <h2>City Jail Database</h2>
      <a href="{{ url_for('crimes') }}">Crimes</a>
      <a href="{{ url_for('criminals') }}">Criminals</a>
      <a href="{{ url_for('alias') }}">Alias</a>
      <a href="{{ url_for('sentences') }}">Sentences</a>
      <a href="{{ url_for('prob_officers') }}">Probation Officers</a>
      <a href="{{ url_for('crime_charges') }}">Crime Charges</a>
      <a href="{{ url_for('crime_officers') }}" class="active"
        >Crime Officers</a
      >
      <a href="{{ url_for('officers') }}">Officers</a>
      <a href="{{ url_for('appeals') }}">Appeals</a>
      <a href="{{ url_for('crime_codes') }}">Crime Codes</a>
    </div>

    <!-- Main content -->
    <div class="content">
      <h1>Crime Officers</h1>
      {{ data | safe }}
    </div>
  </body>
</html>
