<!DOCTYPE html>
<!-- saved from url=(0082)https://brightspace.nyu.edu/content/enforced/264561-SP23_CS-UY_3083_1_B/index.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- required to handle IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/login.css') }}"
    />
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    <!-- jinja template, get flashed message -->
      {% if messages %}
      <!-- for pop out failure message -->
          <script>
            var message = "{{ messages[0]}}";
            alert(message);
          </script>
      {% endif %}
     {% endwith %}
    <div>
      <h1>Login or register</h1>
      <form action="/" method="post" autocomplete="off">
        Username: <input type="text" id="uname" name="uname" required="" />
        <br />
        Password: <input type="password" id="pwd " name="pwd" required="" />
        <br />
        <!-- Failure to login -->
        {% if error_message %}
        <p style="color: red">{{ error_message }}</p>
        {% endif %}
        <input type="submit" value="Login" name="login" class="btn" />
      </form>
    </div>

    <div>
      <form action="/registration" method="get">
        <input type="submit" value="register" class="btn" />
      </form>
    </div>
  </body>
</html>
